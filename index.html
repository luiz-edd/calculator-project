<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/code.js" defer></script>
    <title>Calculator Project</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="calculator">
                <div class="display-container">
                    <div class="operator"></div>
                    <div class="display"></div>
                </div>
                <div class="buttons-container">
                    <div class="btn-column">
                        <button class="KeyC btn clear">C</button>
                        <button class="Backspace Delete btn del">Del</button>
                        <button class="KeyS btn sign">+/-</button>
                        <button class="IntlRo NumpadDivide btn operator">/</button>
                    </div>
                    <div class="btn-column">
                        <button class="Digit7 Numpad7 btn number">7</button>
                        <button class="Digit8 Numpad8 btn number">8</button>
                        <button class="Digit9 Numpad9 btn number">9</button>
                        <button class="NumpadMultiply btn operator">*</button>
                    </div>
                    <div class="btn-column">
                        <button class="Digit4 Numpad4 btn number">4</button>
                        <button class="Digit5 Numpad5 btn number">5</button>
                        <button class="Digit6 Numpad6 btn number">6</button>
                        <button class="Minus NumpadSubtract btn operator">-</button>
                    </div>
                    <div class="btn-column">
                        <button class="Digit1 Numpad1 btn number">1</button>
                        <button class="Digit2 Numpad2 btn number">2</button>
                        <button class="Digit3 Numpad3 btn number">3</button>
                        <button class="Equal NumpadAdd btn operator">+</button>
                    </div>
                    <div class="btn-column">
                        <button class="Period NumpadComma btn point">.</button>
                        <button class="Digit0 Numpad0 btn number">0</button>
                        <button class="btn percent">%</button>
                        <button class="Enter NumpadEnter btn equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
